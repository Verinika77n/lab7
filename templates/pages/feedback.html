{% extends 'base.html' %}
{% block title %}Обратная связь{% endblock %}
{% block content %}
  <h1>Форма обратной связи</h1>
  <form method="post" class="card">
    {% csrf_token %}
    <label>Имя</label><input type="text" name="name" required minlength="2">
    <label>Сообщение</label><textarea name="message" rows="4" required minlength="5"></textarea>
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
