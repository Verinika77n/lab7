<!-- templates/base.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Views{% endblock %}</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px} header,footer{margin:12px 0}
    .card{padding:12px;border:1px solid #ddd;border-radius:8px;margin:12px 0}
    .msg{background:#e6ffed;padding:8px 12px;border-radius:8px;margin:8px 0}
    .err{background:#ffecec}
    label{display:block;margin-top:8px}
    input,select,textarea{width:100%;max-width:420px}
  </style>
</head>
<body>
  <header>
    <a href="{% url 'index' %}">Главная</a> |
    <a href="{% url 'calc' %}">Калькулятор</a> |
    <a href="{% url 'feedback' %}">Обратная связь</a> |
    <a href="{% url 'article-detail' slug='django-views' %}">Статья (CBV)</a>
  </header>
  <main>
    {% if messages %}
      {% for m in messages %}<div class="msg {% if 'error' in m.tags %}err{% endif %}">{{ m }}</div>{% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer>© Лабораторная «Django Views»</footer>
</body>
</html>
